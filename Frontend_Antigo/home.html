    <main>
        <div class="main-title-home">
            <h1 >To Do List</h1>
        </div>
        <div class="container-home">
            <div class="toDo">
                <section id = "new-task">
                    <div class="title-todo">
                        <h3>ADICIONAR TAREFA</h3>
                    </div>
                    <form id="form-new-task">
                        <div id="new-task-info">
                            <textarea id = "newTaskTitle" type="text" placeholder="título"></textarea>
                            <i class="fa-solid fa-circle categoryBtn" id="categoryBtn" title = "" name="indefinida"  onclick="dropFunction()"></i>
                            <div id="myDropdown" class="dropdown-category">
                                <i class="fa-solid fa-circle dropYellow" name="yellow" id="dropYellow"></i>
                                <i class="fa-solid fa-circle dropOrange" name="orange" id="dropOrange"></i>
                                <i class="fa-solid fa-circle dropRed" name="red" id="dropRed"></i>
                            </div>
                        </div>
                        <div>
                            <textarea id= "newTaskDescription" type="text" placeholder="descrição da tarefa"></textarea>
                        </div>
                        <div id="new-task-button">
                            <button class="new-task-calendar" type="button" title="" ><i class = "fa-solid fa-calendar-days"></i></button>
                            <input id="newTaskDeadline" class ="hiddenCalendar" type="date" id="prazo" onblur="checkDateHome()">
                            <button class="new-task-submit" type="submit" onclick="addTask()"> adicionar </button>
                        </div>
                    </form>
                </section> 
                <section id = "to-do-list"> </section>
            </div>
        </div>
    </main>
