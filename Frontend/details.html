<body id="details">
  <header>

        <a href="index.html"><i class="fa fa-solid fa-power-off" onclick="logout()"></i></a>

        <button class="openSidebar" onclick="openNav()"><i class="fa-solid fa-bars"></i></button>

</header>

<aside id="mySidebar" class="sidebar">

</aside>

  <main>
    <div class="main-title-details">
      <h1></h1>
    </div>
    <div class="container-details">
      <form id="form-edit-task" action="">
        <div class="row">
            <label>tarefa</label>
            <textarea class="text-edit-box" id="edit-title" onchange="changeButton()"></textarea>
        </div>
        <div class="row">
            <label>descrição da tarefa</label>
            <textarea class="text-edit-box" id="edit-description" onchange="changeButton()"></textarea>
        </div>
        <div class="row">
          <label>prazo</label>
          <input id="edit-deadline" type="date" onchange="changeButton()" onblur="checkDate()">
          <label class="label-editCategory">categoria</label>

          <input class="editCategory" id="edit-category" value="categoria" disabled> 
          <i class="fa-solid fa-circle edit-dropbtn" id="edit-dropbtn" name="indefinida" onclick="dropFunction()"></i>
          <div id="myDropdown" class="dropdown-category dropdown-category-override">
            <i class="fa-solid fa-circle dropYellow" name="yellow" id="dropYellow" onclick="changeButton()"></i>
            <i class="fa-solid fa-circle dropOrange" name="orange" id="dropOrange" onclick="changeButton()"></i>
            <i class="fa-solid fa-circle dropRed" name="red" id="dropRed" onclick="changeButton()"></i>
          </div>

          <input class="edit-submit disabled" type="button" id="saveBtn" value="guardar" onclick="editTask(event)">
          <a href="home.html" class="edit-cancelar" type="button" id="cancelBtn">retroceder</a>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer-comum">

  </footer>

  <script src="details.js"></script>

</html>
