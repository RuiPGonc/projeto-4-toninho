<main>
  <div class="editProfileContainer">
    <div class="editProfileTitle">ALTERAÇÃO DE REGISTO</div>
    <div class="content">
      <form action="formEditProfile">
        <div class="editProfileUserDetails">
          <div class="editProfileInputBox">
            <label class="first-name">nome</label>
            <input type="text"  id="firstNameInput" placeholder="" >
          </div>
          <div class="editProfileInputBox">
            <label class="last-name">apelido</label>
            <input type="text"  id="lastNameInput" placeholder="" >
          </div>
          <div class="editProfileInputBox" >
            <label class="user-name" >username</label>
            <input type="text" id="usernameInput" placeholder="" disabled>
          </div>
          <div class="editProfileInputBox">
            <label class="email">email</label>
            <input type="email" id="emailInput" placeholder="" >
          </div>
          <div class="editProfileInputBox">
            <label class="phone">telefone</label>
            <input type="text"  id="phoneInput" placeholder="" >
          </div>
          <div class="editProfileInputBox">
            <label class="photo">fotografia (url)</label>
            <input type="text"  id="photoInput" placeholder="" >
          </div>
          <div class="editProfileInputBox">
            <label class="password">nova password</label>
            <input type="password"  id="newPasswordInput" placeholder="" >
          </div>
          <div class="editProfileInputBox">
            <label class="password">confirmar password</label>
            <input type="password"id="confirmNewPasswordInput"  placeholder="" >
          </div>
        </div>
        <div class="button">
          <input type="button" onclick= "goEditProfile(event)" value="alterar registo">
        </div>
      </form>
    </div>
  </div>
</main>
